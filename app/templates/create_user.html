{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Create Investor Account</h2>
  <form method="POST">
    <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-success">Create Investor</button>
  </form>
  <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">← Back to Dashboard</a>
</div>
{% endblock %}
